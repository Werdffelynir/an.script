<canvas id="canvas"></canvas>
<canvas id="canvas2"></canvas>

<script>

    (function(){

        /**
         * @param selector
         * @returns {*|An}
         */
        function createAnimation(selector){

            return new An({
                selector: selector
                , width: 400
                , height: 200
                , fps: 12
                , autoStart: true
                , autoClear: true
                , enableEventClick: true
                , enableEventMouseMovie: false
                , enableEventKeys: false
            });

        }

        var an = createAnimation('#canvas');

        an.scene({
            index: 100,
            runner: function(){
                an.context.rectRound(100, 100, 200, 50);
                an.context.fillStyle = '#D55';
                an.context.fill();
            }
        });

        // render all
        an.render();
