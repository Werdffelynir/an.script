<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<canvas id="can"></canvas>

<script>

var an = new An('#can', 600, 300, 30);




an.imageLoader = function(imgs,callback) {
    if(!imgs && typeof imgs !== 'object') return;
    var length = an.u.objLength(imgs);
    var images = {};
    var iterator = 0;
    for(var name in imgs){
        var eImg = document.createElement('img');
        eImg.src = imgs[name];
        eImg.name = name;
        eImg.onload = function(e){
                images[this.name] = eImg;
                iterator ++;
                if(iterator == length) {
                    callback.call(an,images);
                }
            };
    }
};

an.image = {};

an.imageLoader({
    'box1':'images/box_1.png',
    'box2':'images/box_2.png',
    'box3':'images/box_3.png',
},function(images){
    an.image = AnUtil.objMerge(an.image, images);
    an.render();

    an.context.fillStyle = an.context.createPattern(an.image.box1, "repeat");

});



















an.scene({
    index: 1,
    x: 0,
    init: function(ctx){},
    runner: function(ctx){
        ctx.beginPath();
        //ctx.fillStyle = '';
        ctx.strokeStyle = '#0A001B';
        ctx.lineWidth = 10;

        ctx.ellipse(100, 100, 50, 80, 0 * Math.PI/180, 0, 2 * Math.PI);

        ctx.stroke();
        ctx.fill();

    }
});

an.scene({
    index: 1,
    x: 0,
    runner: function(ctx){

    }
});

//an.render();

</script>

</body>
</html>
