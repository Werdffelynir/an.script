for(var i = 0; i<400; i++){

    var x = an.u.rand(0, 600);
    var y = an.u.rand(0, 400);
    var vx = an.u.rand(-5, 10)/2;
    var vy = an.u.rand(-5, 10)/2;
    var color = an.u.randColor();
    var alpha = Math.random();
    var radius = an.u.rand(2, 30);

/*
    if(radius > 15 && radius < 20){
        vx = an.u.rand(5, 30)/100;
        vy = an.u.rand(5, 30)/100;
    }else if(radius >= 20){
        vx = an.u.rand(5, 20)/100;
        vy = an.u.rand(5, 20)/100;
    }
*/
    an.scene({
        index:5,
        name:'display',
        deep: 40,
        x: x,
        y: y,
        vx: vx,
        vy: vy,
        color: color,
        alpha: alpha,
        radius: radius,
        visibly: true,
        rectangle: [0,0,0,0],
        runner:function(ctx){

            if(this.visibly){

                an.removeEventClick(this.rectangle);

                ctx.beginPath();
                ctx.globalAlpha = this.alpha;
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();

                this.x += this.vx;
                this.y += this.vy;

                if(this.x > an.width && this.x ) this.vx = -this.vx;
                else if(this.x < 0) this.vx = this.vx * -1;

                if(this.y > an.height ) this.vy = -this.vy;
                else if(this.y < 0) this.vy = this.vy * -1;

                this.rectangle = [
                    this.x-this.radius,
                    this.y-this.radius,
                    this.radius*2,
                    this.radius*2
                ];
                var self = this;
                an.addEventClick(this.rectangle,function(e){
                    an.removeEventClick(self.rectangle);
                    self.visibly = false;
                });

                //console.dir(an.u.objLength(an.lists.events.click));
            }

        }
    });
}


an.render();
