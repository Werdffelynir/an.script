<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="an.script_1.0.0.js"></script>
</head>
<body>

<canvas id="can"></canvas>

<script>

var an = new An('#can', 600, 300, 24);

an.scene({
    index: 1,
    x: 0,
    runner: function(ctx){
        ctx.fillStyle = '#dd00aa';
        ctx.fillRect(this.x, 100, 10, 10);
        if(this.x > an.width) this.x = 0;
        else this.x += 2;
    }
});

an.scene({
    index: 1,
    x: 0,
    runner: function(ctx){
        ctx.fillStyle = '#ffddaa';
        ctx.fillRect(this.x, 150, 10, 10);
        if(this.x > an.width) this.x = 0;
        else this.x += 3;
    }
});

an.render();

</script>

</body>
</html>
