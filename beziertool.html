<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="grid.css">
    <script src="beziertool.js"></script>
    <style>
        #page{
            margin: 0 auto;
            width: 90%;
        }

        canvas{
            border: 2px solid #2b2b2b;
        }
        textarea{
            width: 100%;
            height: 400px;
            border: 2px solid #2b2b2b;
            font-size: 12px;
            font-family: "DejaVu Sans Mono", "Courier New", "Ubuntu Condensed", "Ubuntu", "sans", "sans-serif";
        }

    </style>
</head>
<body>

<div id="page">

    <div id="top">
        <fieldset>
            <legend>Path Edit Modes</legend>
            <label><input type="radio" name="mode" id="addMode" checked/>add points</label>
            <label><input type="radio" name="mode" id="selectMode" />move points</label>
            <label><input type="radio" name="mode" id="removeMode" />remove points</label><br />
            <label><input type="checkbox" name="lockControl" id="lockControl" checked/>lock adjacent control points</label>
            <button id="clear" type="button">Clear all points</button><br/>
        </fieldset>
    </div>

    <div><canvas id="paintme" width="800" height="600"></canvas></div>

    <div><textarea id="putJS"></textarea></div>

</div>


</body>
</html>
