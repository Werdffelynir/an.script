<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        html, body{
            margin: 0; padding: 0;
        }
        #box {
            position: absolute;
            left: 0;
            width: 200px;
            height: 200px;
            background: tomato;
            color: #FFF;
            font-size: 2em;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="box">Click me</div>

<script>

    var elem = document.getElementById('box'),
        startTime = null,
        endPos = window.innerWidth - 200, // in pixels
        duration = 2000; // in milliseconds

    function render(time) {
        if (time === undefined) {
            time = new Date().getTime();
        }
        if (startTime === null) {
            startTime = time;
        }

        elem.style.left = ((time - startTime) / duration * endPos % endPos) + 'px';
    }

    elem.onclick = function() {
        (function animationLoop(){
            render();
            requestAnimationFrame(animationLoop, elem);
        })();
    };

</script>
</body>
</html>
